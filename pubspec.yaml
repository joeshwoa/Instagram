name: instagram
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.4.4


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  icons_launcher: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

icons_launcher:
  image_path: "assets/ic_launcher.png"
  platforms:
    android:
      image_path: "assets/ic_launcher.png"
      adaptive_background_image: "assets/ic_launcher_background.png"
      adaptive_foreground_image: "assets/ic_launcher_foreground.png"
      adaptive_monochrome_image: "assets/ic_launcher_monochrome.png"
      enable: true
    ios:
      image_path: "assets/ic_launcher.png"
      enable: true

flutter:
  uses-material-design: true
  assets:
    - assets/imges/
    - assets/storyimges/
